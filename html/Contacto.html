<!--Formulario-->

    <div class="container text-center" id="contacto">
        <form class="row g-3" id="form">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label" id="textColor">NOMBRE</label>
              <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label" id="textColor">APELLIDO</label>
              <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label" id="textColor">E-MAIL</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label" id="textColor">CIUDAD</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label " id="textColor">PROVINCIA</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Elegir...</option>
                <option>BUENOS AIRES</option>
                <option>CATAMARCA</option>
                <option>CORDOBA</option>
                <option>ENTRE RIOS</option>
                <option>LA RIOJA</option>
                <option>JUJUY</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label" id="textColor">CODIGO POSTAL</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check" id="textColor">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepta los terminos y condiciones 
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
